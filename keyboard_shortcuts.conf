# the modifier for all shortcuts
kitty_mode ctrl+shift

# scrolling
map ctrl+u scroll_page_up
map ctrl+d scroll_page_down
# tab management
map option+cmd+right next_tab
map option+cmd+left previous_tab
map cmd+t new_tab
map cmd+w close_tab
map ctrl+b>, set_tab_title
# widow management
map cmd+w>w close_window
map cmd+n launch --cwd=current
map cmd+ender no_op
map kitty_mode+] next_window
map kitty_mode+[ previous_window

# Other Keyboard Shortcuts
map cmd+shift+f toggle_fullscreen
map cmd+, edit_config_file
map ctrl+b>r load_config_file

# font
map cmd+plus change_font_size all +2.0
map cmd+minus change_font_size all -2.0 
map cmd+0 change_font_size all 0 
